#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "azuracast"
name = "AzuraCast"
description.en = "Web radio station management suite"
description.fr = "Suite de gestion de stations de radio Web"

version = "0.19.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-or-later"
website = "https://www.azuracast.com/"
demo = "https://demo.azuracast.com/"
admindoc = "https://www.azuracast.com/docs/"
code = "https://github.com/AzuraCast/AzuraCast"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/example"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/AzuraCast/AzuraCast/archive/refs/tags/0.19.0.tar.gz"
    sha256 = "7e208f29de5e1337d6dacf5bc019c26e33b97443aae05620ed2812fec3399c4c"

    # autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "mariadb-server, php8.3-cli, php8.3-curl, php8.3-gd, php8.3-intl, php8.3-mbstring, php8.3-mysql, php8.3-soap, php8.3-xml, php8.3-zip"

    [resources.database]
    type = "mysql"
